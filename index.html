<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academy Site</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <h1>Academy 2023 Second Set Arithmetic Functions</h1>
    </header>
    <main class="container">
        <div class="card">
            <p>
                Click on an of the buttons below to perform an Arithmetic Operation
            </p>
            <hr class="styled-hr">
            <label for="inputOne">First Value</label>
            <input type="number" name="" id="inputOne">
            <span id="sign"></span>
            <label for="inputTwo">Second Value</label>
            <input type="number" name="" id="inputTwo">
            <span id="result"></span>
            <hr class="styled-hr">
            <button class="btn bg-brown">Addition</button>
            <button class="btn bg-brown">Subtraction</button>
            <button class="btn bg-brown">Multiplication</button>
            <button class="btn bg-brown">Division</button>
            <button class="btn bg-brown">Modulus</button>
        </div>
        <div class="footer">
            <button class="btn" id="footerBtn">Click</button>
        </div>
    </main>
    <script type="text/javascript" src="index.js"></script>
</body>
</html>
